<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather> Your Weather</p>
        <p class="tab" data-searchWeather>Search weather </p>

    </div>
    <div class="weather-container">
        <!-- Grant location container -->
        <div class="grant-location-container">
            <img src="./assets/location.png" width="80" height="80" alt="" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather information</p>
            <button class="btn" data-grantButton>Grant Access</button>
        </div>
        <!-- search form  /Form container-->
        <form class="form-container" data-searchForm >
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" leading="lazy">
            </button>
        </form>
       
        <!-- loading screen container -->
        <div class="loading-container">
        <img src="./assets/loading.gif" alt="" leading="lazy" width="150" height="150">
        <p>Loading</p>

    </div>
    <!-- Show weather info -->
    <div class="user-info-container"> 
        <!-- city name and flag --> 
        <div class="name">
            <p data-cityName></p>
            <img src="" alt="" data-countryIcon>
        </div>
        <!-- weather description -->
        <p data-weatherDesc></p>
        <!-- Weather icon -->
        <img src="" alt="" data-weatherIcon>
        <!-- temperature -->
        <p data-temperature></p>
        <!-- 3 cards-parameters -->
        <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
            <img src="./assets/wind.png" alt="" >
            <p>Wind Speed</p>
            <p data-windSpeed></p>
            </div>
            <!-- Card 2 -->
            <div class="parameter">
                <img src="./assets/humidity.png" alt="" >
                <p>Humidity</p>
                <p data-humidity></p>
                </div>
                <!-- Card 3 -->
            <div class="parameter">
                <img src="./assets/cloud.png" alt="" >
                <p>clouds</p>
                <p data-clouds></p>
                </div>
        </div>
    </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
