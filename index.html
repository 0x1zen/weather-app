<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather> Your Weather</p>
        <p class="tab" data-searchWeather>Search weather </p>

    </div>
    <div class="weather-container">
        <!-- Grant location container -->
        <div class="grant-location-container">
            <img src="./assets/location.png" width="80" height="80" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather information</p>
            <button class="btn" data-grantButton>Grant Access</button>
        </div>
        <!-- search form  /Form container-->
        <form action="" class="form-container" data-searchForm ></form>
        <input type="text" placeholder="Search for City..." data-searchInput>
        <button data-searchBtn>
            <img src="./assets/search.png" alt="" width="20" height="20">
        </button>
    </div>
   </div>
</body>
</html>
